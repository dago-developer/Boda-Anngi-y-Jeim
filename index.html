            function showError(message) {
                passwordError.textContent = message;
                passwordSuccess.textContent = '';
            }

            function showSuccess(message) {
                passwordSuccess.textContent = message;
                passwordError.textContent = '';
            }

            function clearMessages() {
                passwordError.textContent = '';
                passwordSuccess.textContent = '';
            }

            passwordSubmit.addEventListener('click', function() {
                const enteredPassword = passwordInput.value.trim().toLowerCase();

                if (!enteredPassword) {
                    showError('Por favor, ingresa una contraseña.');
                    return;
                }

                // Buscar la contraseña en la base de datos
                const guestData = passwordDatabase[enteredPassword];

                if (guestData) {
                    // Contraseña correcta - guardar datos y redirigir
                    clearMessages();
                    showSuccess('¡Contraseña correcta! Redirigiendo...');

                    // Guardar datos del invitado en localStorage
                    localStorage.setItem('guestData', JSON.stringify(guestData));

                    // Deshabilitar el botón para evitar múltiples clics
                    passwordSubmit.disabled = true;
                    passwordSubmit.textContent = 'Accediendo...';

                    // Redirigir a la invitación principal después de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'invitation.html';
                    }, 1500);
                } else {
                    // Contraseña incorrecta
                    showError('Contraseña incorrecta. Verifica que hayas escrito correctamente la contraseña que se te proporcionó.');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });

            // Permitir envío con Enter
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordSubmit.click();
                }
            });

            // Limpiar mensajes al escribir
            passwordInput.addEventListener('input', function() {
                clearMessages();
            });
